<head>

  <title>CSS Box Model</title>

    /* Write your CSS code here */
    div {
      height: 200px;
      width: 200px;
    }
    p {
      margin: 0px;
    }
    .first {
      background-color: cadetblue;
      border: 10px solid black;
      padding: 20px;

    .second {
      background-color: gold;
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    } 
    .third {
      background-color: indianred;
      border: 10px solid black;
      margin-left: 40px;
    }

  </style>
</head>

<div class="first"><p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.

</html>
